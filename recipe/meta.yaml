{% set name = "airflow-config" %}
{% set version = "1.11.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-config/airflow_config-{{ version }}.tar.gz
  sha256: f06ea3684c18d2253892029db543ed1c6df891a9881617c33963c3fc3ff06aa3

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-js
    - nodejs
    - pip
    - pnpm
  run:
    - python >={{ python_min }}
    - airflow-pydantic >=1.5.4,<1.6
    - colorlog
    - hydra-core
    - jinja2
    - omegaconf
    - pydantic >=2

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - airflow_config

about:
  home: https://github.com/airflow-laminar/airflow-config
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Airflow utilities for configuration of many DAGs and DAG environments
  description: Airflow utilities for configuration of many DAGs and DAG environments
  dev_url: https://github.com/airflow-laminar/airflow-config

extra:
  recipe-maintainers:
    - timkpaine
