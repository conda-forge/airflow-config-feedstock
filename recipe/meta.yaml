{% set name = "airflow-config" %}
{% set version = "1.8.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-config/airflow_config-{{ version }}.tar.gz
  sha256: 0dd5f87508ee42389bfc6cc990062c6840fa7d708e4ab0a9f36e8abd3955b20e

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatch-jupyter-builder
    - nodejs
    - pip
    - pnpm
  run:
    - python >={{ python_min }}
    - airflow-pydantic >=1.1.2,<1.2
    - apache-airflow >=2.8,<3
    - colorlog
    - hydra-core
    - jinja2
    - omegaconf
    - pydantic >=2

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - airflow_config

about:
  home: https://github.com/airflow-laminar/airflow-config
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Airflow utilities for configuration of many DAGs and DAG environments
  description: Airflow utilities for configuration of many DAGs and DAG environments
  dev_url: https://github.com/airflow-laminar/airflow-config

extra:
  recipe-maintainers:
    - timkpaine
