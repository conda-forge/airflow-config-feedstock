{% set name = "airflow-config" %}
{% set version = "1.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-config/airflow_config-{{ version }}.tar.gz
  sha256: ab19f6a474f20c5eb192c34ac5a0fcf76511023d01e12ca18a712582a2d03300

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - airflow-pydantic
    - apache-airflow >=2.8,<3
    - colorlog
    - hydra-core
    - jinja2
    - omegaconf
    - pydantic >=2

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - airflow_config

about:
  home: https://github.com/airflow-laminar/airflow-config
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Airflow utilities for configuration of many DAGs and DAG environments
  description: Airflow utilities for configuration of many DAGs and DAG environments
  dev_url: https://github.com/airflow-laminar/airflow-config

extra:
  recipe-maintainers:
    - timkpaine
